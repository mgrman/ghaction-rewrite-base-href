name: 'Rewrite base href'
description: 'Updates the base href and adds redirection for Github Pages within an HTML file'
author: 'SteveSandersonMS'
branding:
  color: 'purple'
  icon: 'at-sign'

inputs:
  html_path:
    description: 'Path to the HTML file to be updated'
    required: true
  base_href:
    description: 'New base href to be applied'
    required: true
  root_path:
    description: 'Path to the root'
    required: true

runs:
  using: 'node12'
  main: 'index.js'
